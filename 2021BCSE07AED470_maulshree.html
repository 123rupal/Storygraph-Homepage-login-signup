<html>
<head>
<title>library form</title>
</head>
<body bgcolor="#E9DEDE">
<h1 align="center">Library form</h1>
<p align="center">
<a href="https://www.alliance.edu.in/library">
<img src="https://tse3.mm.bing.net/th?id=OIP.lEAC2cqR0RUV3EOPJebW2AHaEv&pid=Api&P=0" alt="library" >
</a><p>
<form>
<fieldset><h1 align="left">Name</h1>
<input type="radio" name="title" value="Mr">
<label for="Mr">Mr</label>
<input type="radio" name="title" value="Ms">
<label for="Ms">Ms</label>
<input type="radio" name="title" value="Mrs">
<label for="Mrs">Mrs</label checked="checked"><br><br>
<label for ="fname"><b>First Name</b></label>
<input type="text" id="fname" name="fname"><br><br>
<label for ="mname"><b>Middle Name</b></label>
<input type="text" id="mname" name="mname"><br><br>
<label for ="lname"><b>Last Name</b></label>
<input type="text" id="lname" name="lname">
</fieldset>
<br><br>
<fieldset>
<h1>Contact information</h1>
<label for="phone"><b>Phone Number</b></label>
<input type="number" id="phone" name="phone"><br><br>
<label for="mail"><b>Email</b></label>
<input type="email" id="mail" name="mail">
</fieldset>
<br><br>
<fieldset>
<h1>Basic Information</h1>
<label for="pfp"><b>Profile Picture</b></label>
<input type="image" id="pfp" name="pfp"><br><br>
<label for="age"><b>Age</b></label>
<input type="number" id="age" name="age"><br><br>
<label for ="regno"><b>Registration number</b></label>
<input type="text" id="regno" name="regno"><br><br>
<label for="dob"><b>Date of birth</b></label>
<input type="date" id="dob" name="dob"><br><br>
<label for="doa"><b>Date of Joining</b></label>
<input type="date" id="doa" name="doa"><br><br>
<h3>Nationality</h3>
<input type="radio" name="nation" value="Indian">
<label for="nation">Indian</label><br><br>
<input type="radio" name="nation" value="NRI">
<label for="nation">NRI</label><br><br>
<input type="radio" name="nation" value="FR">
<label for="Nation">Foriegn resident</label checked="checked"><br><br>
<label for ="add"><b>Address</b></label>
<input type="text" id="add" name="add"><br><br>
<input type="checkbox" name="hostel" value="hostel resident">
<label for="hostel">Check the box if you're a hostel resident</label><br><br>
<label for="hor"><b>Hostel of Residence</b></label>
<input type="number" id="hor" name="hor"><br><br>
<label for="hr"><b>Hostel room</b></label>
<input type="text" id="hr" name="hr"><br><br>
<h3>Course</h3>
<input type="radio" name="course" value="btech">
<label for="nation">Engineering</label><br><br>
<input type="radio" name="course" value="Business">
<label for="nation">Business</label><br><br>
<input type="radio" name="course" value="Liberal arts">
<label for="nation">Liberal Arts</label><br><br>
<input type="radio" name="course" value="ba/bballb">
<label for="nation">Others</label><br><br>
</fieldset><br><br>
<fieldset>
<h1>Gardian Information</h1>
<input type="radio" name="gtitle" value="Mr">
<label for="Mr">Mr</label>
<input type="radio" name="gtitle" value="Ms">
<label for="Ms">Ms</label>
<input type="radio" name="gtitle" value="Mrs">
<label for="Mrs">Mrs</label checked="checked"><br><br>
<label for ="gfname"><b>First Name</b></label>
<input type="text" id="gfname" name="gfname"><br><br>
<label for ="gmname"><b>Middle Name</b></label>
<input type="text" id="gmname" name="gmname"><br><br>
<label for ="glname"><b>Last Name</b></label>
<input type="text" id="glname" name="glname"><br><br>
<label for="gphone"><b>Phone Number</b></label>
<input type="number" id="gphone" name="gphone"><br><br>
<label for ="gadd"><b>Address</b></label>
<input type="text" id="gadd" name="gadd"><br><br>
</fieldset><br><br>
<fieldset>
<input type="checkbox" name="toc" value="toc">
<label for="toc">Check the box if you agree to the rules of the library</label><br><br>
<input type="checkbox" name="aoc" value="aoc">
<label for="aoc">Check the box if you're above the age of consent</label><br><br>
</fieldset><br><br>
<input type="submit" value="SUBMIT">
</form>
</p>
</body>
</html>
